<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>駅までの距離計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>駅までの距離計算</h1>
        <div class="location-section">
            <button id="getLocationBtn">現在地を取得</button>
            <div id="loading" class="loading">位置情報を取得中...</div>
            <div id="error" class="error"></div>
        </div>
        
        <div id="results" class="results">
            <div class="station-info">
                <h3>JR京都駅</h3>
                <div id="kyotoDistance" class="distance">-</div>
            </div>
            <div class="station-info">
                <h3>JR新大阪駅</h3>
                <div id="osakaDistance" class="distance">-</div>
            </div>
            <div class="station-info">
                <h3>JR神戸駅</h3>
                <div id="kobeDistance" class="distance">-</div>
            </div>
            <div class="station-info">
                <h3>京阪清水五条駅</h3>
                <div id="shimizuDistance" class="distance">-</div>
            </div>
            <div class="station-info">
                <h3>ダブルツリーbyヒルトン京都東山</h3>
                <div id="hiltonDistance" class="distance">-</div>
            </div>
        </div>
        
        <div id="areaStatus" class="area-status"></div>
        
        <div id="currentLocation" class="current-location"></div>
        
        <div id="mapContainer" class="map-container">
            <div id="map" class="map"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="script.js"></script>
</body>
</html>
